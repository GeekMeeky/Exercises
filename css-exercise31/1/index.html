<body>
    <p style="font-size: 25px;">
        The <b>translate()</b> method moves an element from its current position (according to the parameters given for the
        X-axis and the Y-axis).
        <br><br>
        for example <b><code>transform: translate(50px, 100px);</code></b> moves an element 50px in the
        X-axis and 100px in Y-axis.
    </p>
</body>
