<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>Your favorite thing in the world?</p>
    <form>
        <div>
            <input type="radio" id="pizza" name="fav_thing">
            <label for="pizza">Pizza</label>
        </div>
        <hr>
        <div>
            <input type="radio" id="bacon" name="fav_thing">
            <label for="bacon">Bacon</label>
        </div>
        <hr>
        <div>
            <input type="radio" id="cats" name="fav_thing">
            <label for="cats">Cats</label>
        </div>
        <hr>
    </form> 
</body>
</html>
