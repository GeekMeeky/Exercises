    <p>
        <b>font family:</b>
        In CSS, we use the <b>font-family</b> property to specify the font of a text.
        <br>
        <b>Font Style:</b>
        The <b>font-style</b> property is used to specify text style and has three values:oblique,italic,normal.
        <br>
        <b>Font Size:</b>
        The <b>font-size</b> property sets the size of the text.
    </p>
